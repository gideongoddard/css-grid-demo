<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Demo</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Grid Demo</h1><br>
    <h2>Tiles layout</h2>
    <p>A basic layout of tiles showing how a grid container can be set up using <code>fr</code> units with the grid items having a little variation to give one tile more space than the others.</p>
    <div class="tiles">
        <div class="tile a">A</div>
        <div class="tile b">B</div>
        <div class="tile c">C</div>
        <div class="tile d">D</div>
        <div class="tile e">E</div>
        <div class="tile f">F</div>
        <div class="tile g">G</div>
        <div class="tile h">H</div>
        <div class="tile i">I</div>
    </div>
</body>
</html>
