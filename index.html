<!DOCTYPE html>

<head>

    <title>CSS Grid Demo</title>
    <link type="text/css" rel="stylesheet" href="style.css">

<body>
    <h1>CSS Grid Demo</h1>

        <div class="tile f">F</div>
        <div class="tile g">G</div>
